<!doctype html>
<html>
   <head>
      <title>Bert sample site</title>
   </head>
   <body>
      <input id="text_input" type="text">
      <div id="canvas"></div>
      <p><strong> This is a test site for string support</strong></p>
      <p>Press these buttons to execute a string operation! (F12 to open console)
      <table>
         <tr>
            <th> <button id="Button1">string_equals</button> </th>
            <th> <button id="Button2">string_append</button> </th>
            <th> <button id="Button3">string_length</button> </th>
            <th> <button id="Button4">string_index_of</button> </th>
            <th> <button id="Button5">string_substring</button> </th>
            <th> <button id="Button6">string_includes</button> </th>
            <th> <button id="Button7">string_replace</button> </th>
            <th> <button id="Button8">string_charAt</button> </th>
            <th> <button id="Button9">string_startsWith</button> </th>
            <th> <button id="Button10">string_endsWith</button> </th>
            <th> <button id="Button11">new_RegExp</button> </th>
         </tr>
      </table>
      </p>

      <script src="/main.js"></script>
   </body>
</html>
